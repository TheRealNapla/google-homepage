<!DOCTYPE html>

<html>
    <style>
        .nav {
    color: rgb(34,34,34);
    align-items: center;
    height: 45px;
    flex-basis: auto;
}

.left-nav {
    display: flex;
    flex-direction: row;
    align-items: center;
    align-content: center;
    float: left;
    margin: 7px 0px 0px 10px;
}

.right-nav {
    display: flex;
    flex-direction: row;
    align-items: center;
    float: right;
    margin: 7px 10px 0px 0px;
}

.nav-def {
    display: inline-block;
    align-items: center;
    width: auto;
    font-size: 13px;
    margin: 10px 5px 10px 5px;
    opacity: .75;
    text-decoration: none;  
    color:  rgba( 0, 0, 0, 0.9);
}

.nav-def:hover{
    text-decoration: underline;
}

.nav-Menu {
    display: inline-block;   
    width: 20px;
    height: auto;
}

.Logo {
    display: block;
    margin: 145px auto 0px auto;
}

.srch-container {
    display: flex;
    flex-direction: row;
    border: 1px solid rgba(0,0,0,0.2);
    border-radius: 25px;
    width: 460px;
    height: 42px;
    margin: 25px auto 0px auto;
    align-items: center;
    justify-items: center;
}

.srch-img {
    margin: auto 15px auto 15px;
    width: 18px;
    height: auto;
    opacity: 40%;
}

.srch-box {
    display: block;
    margin: auto;
    width: 420px;
    font-size: 16px;
    height: 34px;
    border: 0px;
    text-align: left;
    background-color: rgba(0,0,0,0);
}

#bttn-container {
    display: flex;
    margin: 32px auto 0px auto;
    flex-direction: row;
    justify-content: center;
}

.btns {
    border: none;
    background-image: -moz-linear-gradient(rgb(245,245,245), rgb(241,241,241));
    height: 36px;
    margin: 11px 6px 11px 6px;
    box-shadow: none;
    width: 120px;
    line-height: 27px;
    border-radius: 5px;
}

.btns:hover {
    border: 1px solid;    
    text-decoration: bold;
    border-color: rgba(0,0,0,0.2);
}

footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 38px;
    margin: auto -15px auto -15px;
    background-image: -moz-linear-gradient(rgb(245,245,245), rgb(241,241,241));
    font-size: 12px;
}

.foot-left {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-items: center;
    float: left;
    margin: auto 15px auto 20px;
}

.foot-right {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-items: center;
    float: right;
    margin: auto 20px auto 15px;
}
    </style>
